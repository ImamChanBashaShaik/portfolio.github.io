    <style>
       /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center; /* Centering the content */
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: relative;
}

header h1 {
    margin: 0;
}

main {
    padding: 20px;
}

footer {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    font-size: 12px; /* Decrease font size for the footer */
}




/* Back button styling */
.back-button {
    position: absolute;
    left: 20px;
    top: 20px;
    background-color: #fff;
    color: #007bff;
    border: 2px solid #007bff;
    border-radius: 5px;
    padding: 10px 15px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s, color 0.3s;
}

.back-button:hover {
    background-color: #007bff;
    color: #fff;
}
/* Contact box styling */
.contact-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 40px auto; /* Center the box and add margin for spacing */
}

.contact-box h2 {
    color: #007bff;
    margin-bottom: 20px;
}

.contact-box p {
    margin-bottom: 10px;
    line-height: 1.6;
    font-size: 16px;
}

.contact-box a {
    color: #007bff;
    text-decoration: none;
}

.contact-box a:hover {
    text-decoration: underline;
}
/* Footer text styling */
.footer-text {
    font-size: 12px; /* Adjust the font size as needed */
    color: #fff; /* Text color */
    margin: 0; /* Remove any default margins */
    border: 1px solid #fff; /* Border color and width */
    padding: 5px; /* Padding around the text */
    border-radius: 5px; /* Rounded corners */
}

    </style>
    
</head>
